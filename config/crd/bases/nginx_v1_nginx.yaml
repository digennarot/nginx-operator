apiVersion: nginx.local/v1
kind: Nginx
metadata:
  name: nginx
spec:
  replicas: 5
  data:
    index.html: |
      <!doctype html>

      <html lang="en">
      <head>
        <meta charset="utf-8">

        <title>nginx</title>
      </head>

      <body>
      </body>
      </html>

    nginx.conf: |
      user nginx;
      worker_processes  3;
      http {

        server {
            listen       80;
            server_name  _;

            location / {
                root   html;
                index  index.html index.htm;
            }
        }
      }
